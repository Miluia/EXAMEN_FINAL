<h1 routerLink="/profile">{{this.title}}</h1>

<div class="card" *ngFor="let peli of pelis">
  <h5>{{peli.title}}</h5>
  <p>{{peli.synopsis}}</p>
</div>
<div class="card" *ngFor="let i of noticias">
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.description}}</p>
    <a href="{{i.url}}" target="_blank" class="btn btn-primary">Ver m√°s</a>
  </div>
</div>
